{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan Marketplace</title>
  
</head>
<body>
 
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #faf5f0 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      border: 2px solid #e6c28b;
    }

    .payment-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #6a3e1e;
    }

    .payment-card p {
      font-size: 18px;
      margin: 15px 0;
      color: #444;
    }

    #buyNowBtn {
      background: linear-gradient(135deg, #d97706, #b45309);
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #buyNowBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #f59e0b, #c2410c);
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="payment-card">
    <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" alt="Artisan Logo" class="logo">
    <h2>Buy Artisan Product</h2>
    <p><b>Handmade Sculpture</b> - ₹500</p>
    <button id="buyNowBtn">Buy Now</button>
    <div class="footer-note">Secure payments powered by Razorpay</div>
  </div>

  <script>
    document.getElementById("buyNowBtn").onclick = function(e) {
      var options = {
        "key": "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay Key ID
        "amount": 50000, // Amount in paise
        "currency": "INR",
        "name": "Artisan Marketplace",
        "description": "Handmade Sculpture Purchase",
        "image": "https://cdn-icons-png.flaticon.com/512/992/992700.png", // optional logo
        "handler": function (response) {
            alert("✅ Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
            // TODO: Send response.razorpay_payment_id to backend for verification
        },
        "theme": {
            "color": "#d97706"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
